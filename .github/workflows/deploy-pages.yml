name: ðŸ“¦ Build & Deploy to GitHub Pages
# whenever you push to main
on:
  push:
    branches:
      - main
# grant permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1) Check out your code
      - uses: actions/checkout@v4
      # 2) Install Node & npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      # 3) Install dependencies and build your CSS
      - name: Install & Build CSS
        working-directory: ./badminton-picker
        run: |
          npm ci
          npm run build:css
      # 4) Tell GitHub we're going to deploy Pages
      - uses: actions/configure-pages@v4
      # 5) Upload the `dist/` folder as the artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./badminton-picker/dist
      # 6) Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4